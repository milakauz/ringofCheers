<div class="playground d-flex justify-center align-center">
    <div class="card-stack">
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [1, 2, 3, 4]; let i = index;"
            src="./../../assets/img/cards/card_cover.png">

        <img (click)="takeCard()" [class.pick-card]="pickCardAnimation" class="top-card" style="right: 25px"
            src="./../../assets/img/cards/card_cover.png">

        <img (click)="takeCard()" *ngIf="pickCardAnimation" [class.pick-card]="pickCardAnimation" class="pick-card"
            style="right: 25px" src="./../../assets/img/cards/hearts_8.png">
    </div>
</div>
